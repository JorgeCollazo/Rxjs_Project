
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">

          <courses-card-list [courses]="beginnerCourses$ | async"> <!-- This pipe subscribe and unsubscribe automatically from the observable and wi no longer need (coursesChanged)="reloadCourses()" because now we are using optimistic reflect all data changes (course.store)-->

          </courses-card-list>

        </mat-tab>

        <mat-tab label="Advanced">

          <courses-card-list [courses]="advancedCourses$ | async"> <!--Removed (coursesChanged)="reloadCourses()" same above-->

          </courses-card-list>

        </mat-tab>

    </mat-tab-group>

</div>
